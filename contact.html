<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact the Little Waffle Shop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Little Waffle Shop</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Waffle Shop</h1>
    </header>

    <nav class="nav" aria-label="primary-navigation">
        <ul class="nav__ul">
            <li><a href="./">Home</a></li>
            <li><a href="./#menu">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="hours.html">Hours</a></li>
            <li><a href="contact.html" class="nav__selected">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <figure>
            <img src="img/waffle_house_1000x563.jpg" alt="Little Waffle Shop" title="Little Waffle Shop" width="1000" height="563" loading="lazy">
            <figcaption class="offscreen">Little Waffle Shop</figcaption>
        </figure>
    </section>

    <main>
        <article id="contact" class="main__article contact">
            <h2 class="contact__h2">Contact Us</h2>
            
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__btn--primary" type="submit">Send</button>
                <button class="contact__btn--secondary" type="reset">Reset</button>
            </form>

            <section id="location" class="contact__location">
                <h3 class="contact__h3">Our Location:</h3>
                <address>
                    555 Waffle Temptation Lane, Suite T<br>
                    Kansas City, MO 123-456-7890<br><br>
                    Phone: <a href="tel:+11234567890">123-456-7890</a>
                </address>
            </section>
        </article>
        
        <p class="main__btt"><a href="#">Back to Top &#8593;</a></p>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; 2023</span>
            <span class="nowrap">The Little Waffle Shop</span>
        </p>
    </footer>
</body>
</html>
